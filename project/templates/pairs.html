<head>
	<title>Пары товаров</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/records_style.css">
</head>
<div><button class="button"><a href="/add_pair">Добавить пару товаров</a></button></div>
<div class="form">
	<form action="/delete_all_pairs" method="post">
		<div><input type="submit" class="button" value="Удалить все пары товаров"></div>
	</form>
</div>
<div><button class="button"><a href="/edit">Вернуться ко всем записям</a></button></div>
{{range .}}
<div class="records">
	<div class="fieldName">ID:</div>
    <div class="record">{{.ID}}</div>
    <div class="fieldName">ID первого товара:</div>
	<div class="record">{{.One}}</div>
	<div class="fieldName">ID второго товара:</div>
    <div class="record">{{.Two}}</div>
    <div class="fieldName">Количество:</div>
	<div class="record">{{.Count}}</div>
	<button class="button"><a href="/edit/pairs/{{.ID}}">Редактировать</a></button>
</div>
{{end}}
